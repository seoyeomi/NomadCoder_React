<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src ="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
    function MinutesToHours(){
        const [amount,setAmount]=React.useState();
        const [inverted,setInverted] = React.useState(false);
        const onChange = (event) =>{
            setAmount(event.target.value);
        };
        const reset =()=>setAmount(0);
        const onInvert = () => {
            reset();
            setInverted(current => !current);
        };
            return (
        <div>

        <div>
        <label htmlFor="minutes">Minutes</label>
        <input 
        value={inverted ? amount*60 : amount} 
        id="minutes" 
        placeholder="Minutes" 
        type="number"
        onChange={onChange} //onChange => input에서 리스닝하는 데이터를 업데이트
        disabled={inverted===true} // disalbed={filpped} 으로 작성 가능
        />
        </div>

        <div>
        <label htmlFor="hours">Hours</label>
        <input 
        value={inverted ? amount : amount/60}
        id="hours" 
        placeholder="Hours" 
        type="number"
        onChange={onChange}
        disabled={inverted===false} // disalbed={!filpped} 으로 작성 가능
        />
        </div>

        <button onClick={reset}>Reset</button>
        <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
        
        </div>
        );
    }
    function KmToMiles(){
        const [km,setKm]=React.useState();
        const [inverted,setInverted]=React.useState(false);
        const reset= () =>setKm(0);
        const onChange=(event)=>{
            setKm(event.target.value);
        }
        const onInvert=()=>{
            reset();
            setInverted((current)=>!current);
        };

        return (
        <div>    
        <div>
        <label htmlFor="Km">Km</label>
        <input
        value={inverted ? km*1.609 : km}
        id="Km"
        placeholder="Km"
        type="number"
        onChange={onChange}
        disabled={inverted}
        />
        </div>

        <div>
        <label htmlFor="Miles">Miles</label>
        <input
        value={inverted ? km : km/1.609}
        id="Miles"
        placeholder="Miles"
        type="number"
        onChange={onChange}
        disabled={!inverted}
        />
        </div>
        <button onClick={reset}>reset</button>
        <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
        );
    }
    function App (){
        const [index,setIndex] = React.useState("xx");
        const onSelect = (event) => {
            setIndex(event.target.value);
        };
        return (
        <div>
            <h1>Super Converter</h1>
            <select value={index} onChange={onSelect}>
                <option value="xx">Select your units</option>
                <option value="0">Minutes & Hours</option>
                <option value="1">Km & Miles</option>    
            </select>
            <hr />
            {index === "xx" ?  "Please select yout units": null }
            {index === "0" ? <MinutesToHours /> : null }
            {index === "1" ? <KmToMiles /> : null }

            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App/>,root);
        
</script>
</html>
